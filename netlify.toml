# Netlify Configuration for Next.js App

[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

# Install Netlify Next.js plugin for proper API route handling
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Scheduled functions for polling chat messages
# This runs every minute to check for new messages mentioning the bot
[[plugins]]
  package = "@netlify/plugin-scheduled-functions"

