# Netlify Configuration for Next.js App

[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

# Install Netlify Next.js plugin for proper API route handling
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Note: Scheduled functions plugin removed - not needed for webhook-based operation
# If you want to use polling instead of webhooks, install:
# pnpm add -D @netlify/plugin-scheduled-functions
# and uncomment the plugin below
# [[plugins]]
#   package = "@netlify/plugin-scheduled-functions"

