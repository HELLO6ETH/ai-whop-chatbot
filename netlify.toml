# Netlify Configuration for Next.js App

[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

# Install Netlify Next.js plugin for proper API route handling
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Note: Scheduled functions are configured in Netlify Dashboard
# The function file is at: netlify/functions/poll-chat.ts
# After deploying, go to Netlify Dashboard → Functions → Scheduled Functions
# and configure the schedule there

